<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20">
    <title>UOL Entretenimento</title>
    <style>
        /* Fontes usadas pelo plugin UOL */
        @font-face {
            font-family: helvetica-condensed;
            src: url('fonts/helvetica/helvetica-condensed.ttf');
            font-stretch: condensed;
        }

        @font-face {
            font-family: helvetica-condensedbold;
            src: url('fonts/helvetica/helvetica-condensedbold.ttf');
            font-stretch: condensed;
            font-weight: bold;
        }

        /* Animações da página (padrão para todas resoluções) */
        @keyframes slide-l-r {
            from {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes loading {
            from {
                width: 100%;
                height: 100%;
            }

            to {
                width: 25.1%;
                height: 15%;
            }
        }

        /* Animação da página personalizada para 1920x1080 */
        @keyframes ajustarlogo {
            from {
                left: 600px;
                top: 450px;
            }

            to {
                left: -160px;
                top: 10px;
            }
        }

        /* Folha de Estilo CSS para a resolução de 1920x1080 */
        html {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        #container_imagem {
            width: 100%;
            height: 100%;
            background-image: url("http://plugins.wiplay.com.br/assets/uploads/plugins_imagens/Televisao_2044.jpg");
            background-position: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .lateral {
            width: 25%;
            height: 100%;
            position: fixed;
            /* Manter estático */
            z-index: 1;
            /* Sobrepor tudo */
            left: 0;
            top: 0;
            box-shadow: 7px 0px 7px 1px rgba(56, 56, 56, 0.5);
        }

        #tela_loading {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: rgb(102, 102, 102);
            animation-name: loading;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            /* Manter o frame final da animação */
        }

        .container_logo {
            background-color: rgb(102, 102, 102);
            width: 100.5%;
            height: 15%;
        }

        #logo_uol {
            height: 100%;
            width: 100%;
        }

        #logo_uol_svg {
            position: fixed;
            z-index: 1;
            left: 600px;
            top: 450px;
            height: 300px;
            width: 600px;
            animation-name: ajustarlogo;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        .text-outline {
            text-shadow: 1px 1px 0 #999999, 1px -1px 0 #999999, -1px 1px 0 #999999, -1px -1px 0 #999999, 1px 0px 0 #999999, 0px 1px 0 #999999, -1px 0px 0 #999999, 0px -1px 0 #999999;
        }

        .container_infos {
            background-color: rgba(153, 153, 153, 0.7);
            color: #fff;
            height: 75%;
            animation-name: slide-l-r;
            animation-duration: 2s;
            animation-delay: 1s;
        }

        #categoria_uol {
            font: normal normal 72px helvetica-condensed;
            text-align: left;
            color: #ffd200;
            height: 15%;
            margin: 0px 5%;
        }

        #texto_uol {
            font: normal normal 63px helvetica-condensed;
            text-align: left;
            line-height: 97%;
            letter-spacing: 1px;
            color: #fff;
            height: 67%;
            margin: 0px 5%;
        }

        .foto_uol,
        .publicado_uol {
            font: normal normal 20px helvetica-condensed;
            letter-spacing: -0.5px;
            text-align: left;
            color: #fff;
            margin: 0px 5%;
        }

        .acesse_uol {
            margin: 0 auto;
            padding-bottom: 2px;
        }

        #acesse_uol_svg {
            height: 80px;
            width: 460px;
        }

        .container_hora {
            /* Aqui definimos 5 tipos de backgrounds para maior compatibilidade (linear-gradient resolve) */
            background: #333333;
            /* Navegadores antigos */
            background: -moz-linear-gradient(top, #333333 0%, #666666 50%, #333333 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #333333 0%, #666666 50%, #333333 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #333333 0%, #666666 50%, #333333 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#333333', endColorstr='#333333', GradientType=0);
            /* IE6-9 */
            width: 100.5%;
            height: 10%;
            animation-name: slide-l-r;
            animation-duration: 2.5s;
            animation-delay: 1s;
        }

        #hora_sistema,
        .hora_sistema_r {
            float: center;
            margin: auto;
        }

        #hora_sistema {
            font: normal bold 70px helvetica-condensedbold;
            letter-spacing: 2px;
            color: #fff;
            float: left;
            padding-left: 15px;
            padding-top: 3%;
        }

        .hora_sistema_r {
            font: normal bold 19px helvetica-condensedbold;
            color: #fff;
            text-align: center;
            padding-top: 5%;
        }

        #dia_sistema,
        #data_sistema {
            padding: 5px 0px;
        }

        /* Folha de Estilo CSS para a resolução de 1280x780 */
        @media (max-width: 1366px) and (min-width: 1280px) {
            html {
                width: 1280px;
                height: 780px;
            }

            @keyframes ajustarlogo {
                from {
                    left: 360px;
                    top: 280px;
                }

                to {
                    left: -160px;
                    top: 10px;
                }
            }


            #logo_uol_svg {
                width: 500px;
                height: 200px;
                left: 360px;
                top: 280px;
            }

            #categoria_uol {
                font-size: 50px;
            }

            #texto_uol {
                font-size: 43px;
            }

            .foto_uol,
            .publicado_uol {
                font-size: 14px;
                transform: translateY(-15px);
            }

            #acesse_uol_svg {
                height: 60px;
                width: 410px;
                transform: translate(-50px, -10px);
            }

            #hora_sistema {
                font-size: 50px;
                padding-top: 2%;
            }

            #hora_sistema_r {
                font-size: 13px;
                padding-top: 1px;
            }

            #dia_sistema,
            #data_sitema {
                padding: 1px 0px;
            }

        }

        /* Folha de estilo para visualização em tamanho padrão de browser */
        @media (max-height: 680px) and (min-height: 640px) {

            @keyframes ajustarlogo {
                from {
                    left: 360px;
                    top: 280px;
                }

                to {
                    left: -160px;
                    top: 5px;
                }
            }

            #categoria_uol {
                font-size: 50px;
            }

            #texto_uol {
                font-size: 41px;
            }

            #acesse_uol_svg {
                height: 60px;
                width: 410px;
                transform: translate(-40px, -10px);
            }

            #hora_sistema_r {
                font-size: 12px;
                transform: translate(-40px, -10px);
            }

            #dia_sistema,
            #data_sitema {
                padding: 1px 0px;
            }

        }

        /* Elemento pseudo-console (para debug quando console não está disponível */
        #demo {
            position: fixed;
            z-index: 1;
            display: none;
            top: 0;
            right: 0;
            color: #fff;
        }
    </style>
</head>
